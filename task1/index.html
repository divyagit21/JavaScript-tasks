<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="icon" href="./drums.png" type="image/png"/>
    <link rel="stylesheet" href="drum.css"/>
</head>
<body>
    <div class="container">
        <div class="title">Drums</div>
        <div class="keys">
            <div class="key" data-sound="boom" data-key="A">
                <audio src="./sounds/boom.wav"></audio>A
                <span>boom</span>
            </div>
            <div class="key" data-sound="clap" data-key="S">
                <audio src="./sounds/clap.wav"></audio>S
                <span>clap</span>
            </div>
            <div class="key" data-sound="hihat" data-key="D">
                <audio src="./sounds/hihat.wav"></audio>D
                <span>hihat</span>
            </div>
            <div class="key" data-sound="kick" data-key="F">
                <audio src="./sounds/kick.wav"></audio>F
                <span>kick</span>
            </div>
            <div class="key" data-sound="openhat" data-key="G">
                <audio src="./sounds/openhat.wav"></audio>G
                <span>openhat</span>
            </div>
            <div class="key" data-sound="ride" data-key="H">
                <audio src="./sounds/ride.wav"></audio>H
                <span>ride</span>
            </div>
            <div class="key" data-sound="snare" data-key="J">
                <audio src="./sounds/snare.wav"></audio>J
                <span>snare</span>
            </div>
            <div class="key" data-sound="tink" data-key="K">
                <audio src="./sounds/tink.wav"></audio>K
                <span>tink</span>
            </div>
            <div class="key" data-sound="tom" data-key="L">
                <audio src="./sounds/tom.wav"></audio>L
                <span>tom</span>
            </div>
        </div>
    </div>
    <script src="./drum.js"></script>
</body>
</html>
