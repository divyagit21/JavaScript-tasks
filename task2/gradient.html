<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./task2.css" />
</head>

<body>
    <div class="container">
        <div class="upper">
            <div class="generate"><h1>Generate</h1>
                <button id="copyButton">
                    <span class="material-icons">content_copy</span> Copy
                </button>
                </div>
            <textarea style="background-color: transparent;border: none;" class="content">
                
            </textarea>
        </div>
        <div>
            <h1>Gradient Color</h1>
            <div>
                <input type="color" value="#ff0000" name="color1" onchange="handle_input_color(event)">
                <input type="color" value="#0000ff" name="color2" onchange="handle_input_color(event)">
            </div>
        </div>
        <div class="box">
            <div class="direction up"></div>
            <div class="direction right"></div>
            <div class="direction down"></div>
            <div class="direction left"></div>
            <div class="direction up-right"></div>
            <div class="direction down-right"></div>
            <div class="direction down-left"></div>
            <div class="direction up-left"></div>
        </div>
    </div>
    <script src="./task2.js"></script>
</body>

</html>
