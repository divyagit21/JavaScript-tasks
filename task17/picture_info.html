<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Picture_Info</title>
</head>

<body>
    <div class="container">
        <div class="title">Picture Info</div>
    </div>
    <div class="examples">
        <div id="image-slider" class="splide">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img class="splide__img" src="./images/1.png" alt="Image 1">
                </li>
                <li class="splide__slide">
                  <img class="splide__img" src="./images/2.png" alt="Image 2">
                </li>
                <li class="splide__slide">
                  <img class="splide__img" src="./images/3.png" alt="Image 3">
                </li>
                <li class="splide__slide">
                  <img class="splide__img" src="./images/4.png" alt="Image 4">
                </li>
                <li class="splide__slide">
                  <img class="splide__img" src="./images/5.png" alt="Image 5">
                </li>
              </ul>
            </div>
          </div>
          
          <div class="options">
            <div class="option option1 option_now"></div>
            <div class="option option2"></div>
            <div class="option option3"></div>
            <div class="option option4"></div>
            <div class="option option5"></div>
          </div>
          

        <div class="info">
            <div class="main">
                <img src="./images/1.png" alt="Main image" class="mainpart">
            </div>
            <div class="parts">
                <div class="desc">
                    <div class="part">
                        <img src="./images/1.png" alt="Part 1" class="partimg part1 present">
                    </div>
                    <div class="part">
                        <img src="./images/2.png" alt="Part 2" class="partimg part2">
                    </div>
                    <div class="part">
                        <img src="./images/3.png" alt="Part 3" class="partimg part3">
                    </div>
                    <div class="part">
                        <img src="./images/4.png" alt="Part 4" class="partimg part4">
                    </div>
                    <div class="part">
                        <img src="./images/5.png" alt="Part 5" class="partimg part5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
