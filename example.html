<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Div with Height and Width</title>
    <style>
        html {
            font-size: 16px;
        }

        .dynamic-div {
            background-color: #3498db; 
            color: white; /* Text color */
            padding: clamp(0.5rem, 2vw + 1rem, 2rem); /* Responsive padding */
            margin: clamp(0.5rem, 2vw + 1rem, 2rem);  /* Responsive margin */
            text-align: center; /* Center the content */
            display: inline-block; /* Let the div size automatically based on content */
            font-size: clamp(1rem, 2vw + 1rem, 2.5rem); /* Responsive font size */
            
            /* Responsive width and height */
            width: clamp(200px, 40vw, 500px); /* Width between 200px and 500px, adjusting with 40% of viewport width */
            height: clamp(150px, 30vh, 400px); /* Height between 150px and 400px, adjusting with 30% of viewport height */
        }
    </style>
</head>
<body>
    <div class="dynamic-div">
        This is a dynamic div with responsive width, height, and font size.
    </div>
    <div class="dynamic-div">
        Short text
    </div>
</body>
</html>
